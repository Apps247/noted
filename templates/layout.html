<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">


    <!-- Static Stylesheet -->
    <link rel="stylesheet" href="../static/styles.css">


    <title>Noted - {% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg mb-3">
        <a class="navbar-brand" href="/">Noted</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainNavbar"><i class="fas fa-bars"></i></button>
        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/search_books" class="nav-link">Ask a Question</a>
                </li>
                <li class="nav-item">
                    <a href="/account" class="nav-link">Account</a>
                </li>
            </ul>
            <!-- + Code adapted from https://www.w3schools.com/bootstrap4/bootstrap_forms_input_group.asp -->

            <form action="/search" method="post" class="form-inline ml-auto">
                <div class="input-group">
                    <input name="query" type="text" class="form-control" placeholder="Enter Word or Phrase">
                    <div class="input-group-append">
                        <span class="input-group-text px-1 py-0"><button class="btn-inline" type="submit"><i class="fas fa-search"></i></button></span>
                    </div>
                </div>


            </form>

        </div>
    </nav>

    {% block main %}{% endblock %}
</body>

</html>
